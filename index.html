<html>
<head>
  <meta charset="UTF-8">
  <title>Game Gauntlet</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button id="theme-toggle">Dark Theme</button>
  <div class="container">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Введите название">
      <ul id="suggestions-list"></ul>        
    </div>
    <div class="info-blocks">
      <div class="info-block"></div>
      <div class="info-block"></div>
      <div class="info-block"></div>
      <div class="info-block"></div>
    </div>
    <div class="calculator">
      <h2>Calculator</h2>
      <label for="hours">Часы:</label>
      <input type="text" id="hours">
      <label for="category1">Категория:</label>
      <select id="category1">
        <option value="1.1">AAA 2010+</option>
        <option value="1.2">Инди и категория Б</option>
        <option value="1.3">2010-</option>
      </select>
      <label for="category2">Оценка:</label>
      <select id="category2">
        <option value="1.1">0-50</option>
        <option value="1.15">50-75</option>
        <option value="1.2">75-100</option>
      </select>
      <label for="result">Результат:</label>
      <input type="text" id="result" readonly>
    </div>
  </div>
  <script src="search.js"></script>
</body>
</html>
